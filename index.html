<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="_global.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <style>
    .attribution { font-size: 11px; text-align: center; color: var(--white); }
    .attribution a { color: var(--somethinglikeblue); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card" id="card1">
     <h1>Get <span>insights</span>  that help your business grow.</h1>

     <article>
       <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
       </p> 
     </article>
     <article class="statcard">
       <div class="stat" id="stat1">
        <h3>
          10k+
        </h3>
        <span class="uppercol">
          companies
        </span>
       </div>
       <div class="stat" id="stat2">
        <h3>
          314
        </h3>
        <span class="uppercol">
          templates
        </span>
       </div>
       <div class="stat" id="stat3">
        <h3>
          12m+
        </h3>
        <span class="uppercol">
          queries
        </span>
       </div> 
     </article>
    </div>
    <div class="card" id="card2">

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/atinderbirsin">Atinder</a>.
    </div>
  </footer>
</body>
</html>
